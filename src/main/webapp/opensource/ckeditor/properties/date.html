<!DOCTYPE HTML>
<html>
<head>
<title>日期控件</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<script type="text/javascript">
	var theme = 'base';
</script>
<script type="text/javascript" src="../../jquery/web/jquery-1.9.1.js"></script>
<link  rel="stylesheet" type="text/css"
	href="../../jquery/jui/themes/base/jquery-ui.css" />
<script type="text/javascript" src="../../jquery/jui/ui/jquery-ui.js"></script>
<script type="text/javascript"
	src="../../jquery/validation/jquery.validationEngine-zh_CN.js"></script>
<script type="text/javascript"
	src="../../jquery/validation/jquery.validationEngine.js"></script>
<script type="text/javascript" src="../../jquery/mainframe.js"></script>
<link rel="stylesheet" type="text/css"
	href="../../jquery/hhjqueryui.css" />
<script type="text/javascript" src="../../jquery/hhjqueryui.js"></script>
<script type="text/javascript" src="../../jquery/util/pinyin.js"></script>
<script type="text/javascript" src="form.js"></script>
<script type="text/javascript">
</script>
</head>
<body>
	<form id="form" xtype="form">
		<table xtype="form">
			<tr>
				<td xtype="label">中文名称：</td>
				<td><span xtype="text" config=" name : 'textfield' ,blur: zwblur "></span></td>
				<td xtype="label">名称：<img id="refreshName" style="cursor:pointer;"  src="../../jquery/image/16/refresh.png"  title="根据中文名获取拼音"  /></td>
				<td ><span xtype="text" config=" name : 'name',required :true"></span></td>
			</tr>
			<tr>
				<td xtype="label">默认值：</td>
				<td colspan="3"><span xtype="text" configVar=" defaultValueDateConfig "></span></td>
			</tr>
			<tr>
				<td xtype="label">格式：<img   src="../../jquery/image/12/help.gif"  title="请输入：yyyy=年,MM=月,dd=日,HH=小时,mm=分,ss=秒，的组合！如（yyyy-MM-dd HH:mm:ss）" /></td>
				<td colspan="3"><span xtype="text" config=" name : 'type'  , data : ['yyyy-MM-dd' , 'yyyy-MM-dd HH:mm:ss', 'yyyy-MM' , 'yyyy'  , 'HH:mm:ss' , 'HH:mm' ,'yyyy-MM-dd HH']  "></span></td>
			</tr>
			<tr>
				<td xtype="label">宽度：</td>
				<td ><span xtype="text" config=" name : 'width' ,number : true "></span></td>
				<td xtype="label">只读：</td>
				<td ><span xtype="check" config=" name : 'readonly'  "></span></td>
			</tr>
			<tr>
				<td xtype="label">必填：</td>
				<td colspan="3"><span xtype="check" config=" name : 'required'  "></span></td>
			</tr>
		</table>
	</form>
</body>
</html>
