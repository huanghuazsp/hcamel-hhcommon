<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ueditor图片对话框</title>
    <script type="text/javascript" src="../internal.js"></script>

    <!-- jquery 
    <script type="text/javascript" src="../../third-party/jquery-1.10.2.min.js"></script>
-->
    <!-- webuploader
    <script src="../../third-party/webuploader/webuploader.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../third-party/webuploader/webuploader.css">
 -->
	<script type="text/javascript" src="meattachment.js"></script>

    <!-- attachment dialog     -->
    <link rel="stylesheet" href="attachment.css" type="text/css" />

    
	<script type="text/javascript" src="/hhcommon/opensource/jquery/web/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="/hhcommon/opensource/json2.js"></script>
    <link id="jqueryuicss" rel="stylesheet" type="text/css" href="/hhcommon/opensource/jquery/jui/themes/base/jquery-ui.css" />
    <script type="text/javascript" src="/hhcommon/opensource/jquery/jui/ui/jquery-ui.js"></script>

    <script src="/hhcommon/opensource/jquery/uploadify/jquery.uploadify.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="/hhcommon/opensource/jquery/uploadify/uploadify.css">
    <script type="text/javascript" src="/hhcommon/opensource/jquery/mainframe.js"></script>
    <link rel="stylesheet" type="text/css" href="/hhcommon/opensource/jquery/hhjqueryui.css" />
    <script type="text/javascript" src="/hhcommon/opensource/jquery/hhjqueryui.js"></script>
    
    <script>
    function init(){
    }
    function doView(id){
		Request.openwin((parent.contextPath || '')+'jsp-system-tools-viewFile?id='+id);
	}
	function renderText(value,data){
		return value+'&nbsp;&nbsp;<a href="javascript:Request.download(\''+data.id+'\');">下载</a>&nbsp;&nbsp;<a href="javascript:doView(\''+data.id+'\');">查看</a>'
	}
	function doQuery() {
		$('#pagelist').loadData({
			params : $('#queryForm').getValue()
		});
	}
    </script>
</head>
<body>

    <div class="wrapper">
        <div id="tabhead" class="tabhead">
            <span class="tab focus" data-content-id="upload"><var id="lang_tab_upload"></var></span>
            <span class="tab" data-content-id="online"><var id="lang_tab_online"></var></span>
        </div>
        <div id="tabbody" class="tabbody">
            <!-- 上传图片 -->
            <div id="upload" class="panel focus">
            	<div style="padding:10px;">
            	<span  config=" contextPath : parent.contextPath , name:'ueditorfile', type :   'ueditorfile',	serviceId : 'ueditorfile',	parentServiceId :  'ueditorfile' " xtype="fileUpload" ></span>
           		 </div>
               <!--  <div id="queueList" class="queueList">
                    <div class="statusBar element-invisible">
                        <div class="progress">
                            <span class="text">0%</span>
                            <span class="percentage"></span>
                        </div><div class="info"></div>
                        <div class="btns">
                            <div id="filePickerBtn"></div>
                            <div class="uploadBtn"><var id="lang_start_upload"></var></div>
                        </div>
                    </div>
                    <div id="dndArea" class="placeholder">
                        <div class="filePickerContainer">
                            <div id="filePickerReady"></div>
                        </div>
                    </div>
                    <ul class="filelist element-invisible">
                        <li id="filePickerBlock" class="filePickerBlock"></li>
                    </ul>
                </div> -->
            </div>

            <!-- 在线图片 -->
            <div id="online" class="panel" style="overflow:auto;">
                <!-- <div id="fileList"><var id="lang_imgLoading"></var></div> -->
                <table xtype="form" id="queryForm" style="width:100%;">
					<tr>
						<td xtype="label">名称：</td>
						<td><span xtype="text" config=" name : 'text'"></span></td>
						<td><span xtype="button"
							config="onClick: doQuery ,text:'查询' , itype :'query' "></span></td>
					</tr>
				</table>
                <div id="pagelist" xtype="pagelist"
				config=" render:false,url: parent.contextPath+'system-SystemFile-queryPagingData' ,column : [
		
					{
							name : 'text' ,
							text : '附件名称',
							align:'left' ,
							render : renderText
						},{
						name : 'dcreate' ,
						text : '时间',
						render:'datetime',
						width:120
					}
					
				]">
				</div>
            </div>

        </div>
    </div>

</body>
</html>
